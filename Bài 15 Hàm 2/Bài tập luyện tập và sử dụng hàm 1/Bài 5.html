<script>
  let ngoisao =prompt("nhập vào ngôi sao:")
  let a =["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe" , "Regulus"] //Tên các ngôi sao
  let b =["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"] //Tên các chòm sao

  function timsao(ngoisao){
      let result=""
      for (let i in a){
          if (ngoisao === a[i]){
              result = b[i];
              return result
          }if (ngoisao!==a[i]){
              return "khong tim thay sao";
          }
      }
  }
  document.write(timsao(ngoisao))
</script>
