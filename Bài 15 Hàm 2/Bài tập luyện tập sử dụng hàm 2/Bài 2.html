<script>
  let number = parseInt(prompt("nhập vào bán kính hình tròn: "))
  let pi = 3.14;
  function chuvi(number) {
    return 2*pi*number;
  }
  function dientich(number){
    return 2*pi*number*number;
  }
  document.write("diện tích hình tròn là : "+ dientich(number)+"<br/>");
  document.write("chu vi hình tròn là : "+ chuvi(number));
</script>
