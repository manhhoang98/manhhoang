<script>
  let number = parseInt(prompt("nhập số bất kì :"));
  function tinhgiaithua(number)
  {
  if (number==0)
  {
      return 1
    }
  return number * tinhgiaithua(number-1);

  }
  document.write(tinhgiaithua(number))
</script>
