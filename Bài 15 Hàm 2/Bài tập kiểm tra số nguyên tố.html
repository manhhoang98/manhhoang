<script>
    let number = parseInt(prompt("nhập số cần check :"))
    function kiemtra(number) {
        let count = 0;
        let kiemtra = false;
        if (number === 0) {
            alert("đây không phải số nguyên tố")
        } else {
            for (let i = 0; i <= number; i++) {
                if (number % i === 0) {
                    count += 1
                }
            }

                if (count === 2) {
                    kiemtra = true
                }


                if (kiemtra) {
                    alert(number + " là số nguyên tố")
                } else {
                    alert(number + " không phải số nguyên tố")
                }
            }
        }
        kiemtra(number);
</script>
