<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>can nang</title>
</head>
<body>
<h2>Tính chỉ số cân nặng</h2>
<table>
  <tr>
    <td>Nhập cân nặng: (kg)</td>
   <td> <input type="text" placeholder="nhập cân nặng" size="20px" id="cn" ></td>
  </tr>
  <tr>
      <td>Nhập chiều cao: (m)</td>
      <td><input type="text" placeholder="nhập chiều cao" size="20px" id="cc" ></td>
  </tr>
  <tr>
      <td><input type="submit" value="kiểm tra" onclick="check()"></td>
  </tr>
    <tr id="show"></tr>
</table>
<script>
    function check() {
        let cannang = document.getElementById("cn").value;
        let chieucao = document.getElementById("cc").value;
        let bmi = cannang/(chieucao*chieucao);
        if (bmi<0)
            document.getElementById("show").innerText = "nhap lai"
        else if (bmi<18)
            document.getElementById("show").innerText = "gầy";
        else if (bmi<25)
            document.getElementById("show").innerText = "bình thường";
        else if (bmi<30)
            document.getElementById("show").innerText = "thừa cân";

        else
            document.getElementById("show").innerText = "béo phì";


    }

</script>
</body>
</html>
