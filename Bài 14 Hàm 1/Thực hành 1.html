<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  function processConfirm(answer) {
    let result = "";
    if (answer) {
      result = "ok";
    } else {
      result = "ko chơi thì cút";
    }
    return result;
  }

  let confirmAnswer = confirm("Bạn có muốn chơi với tôi không?");
  let theAnswer = processConfirm(confirmAnswer);
  alert(theAnswer);

</script>
</body>
</html>
