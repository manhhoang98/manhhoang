<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table>
  <tr>
    <th >Amount</th>
    <th>From Currency	</th>
    <th>To Currency	</th>
  </tr>
  <tr>
    <td> <input type="text" id="Amount"></td>
    <td>
      <select id="Form">
        <option value="1">VND </option>
        <option value="23000">USD</option>
      </select>
    </td>
    <td>
      <select id="To">
        <option value="1">VND </option>
        <option value="23000">USD</option>
      </select>
    </td>
    <td>
      <button id="Convert" onclick="Convert()">Convert </button>
    </td>
  </tr>
</table>
<p id="result" ></p>
<script>
  function Convert(){
    let Amount=parseInt(document.getElementById('Amount').value)
    let Form= parseInt(document.getElementById('Form').value)
    let To=parseInt(document.getElementById('To').value)
    let result = Amount*(Form/To)
    document.getElementById('result').innerHTML=result
  }
</script>
</body>
</html>
